<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gists</title>
</head>
<body>
    <h1>GitHub Gists for {{ github_username }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Gist ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for gist in gists %}
                <tr>
                    <td>{{ gist.id }}</td>
                    <td>{{ gist.url }}</td>
                    <td>{{ gist.files }}</td>
                    <td>{{ gist.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
